<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Satellite field-of-view</title>
		<style>
			body { margin: 0; }
		</style>
        <link rel="app.css">
	</head>
    <style>
        #view1 {
            position: fixed;
            top : 0px;
            left : 0px;
        }
        #view2 {
            position: fixed;
            top : 0px;
            right : 0px;
        }
    </style>
	<body>
        <div class="split">
            <div id="view1" tabindex="1"></div>
            <div id="view2" tabindex="2"></div>
        </div>                     
        <script type="module" src="app.js"></script>
	</body>
</html>
